<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
</head>
<body>
<section class="vh-100" style="background-color: #3da2c3;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-8 col-xl-6">
                <div class="card rounded-3">
                    <div class="card-body p-4">

                        <p class="mb-2">
                            <span class="h2 me-2">ToDo Application</span>
                            <span class="badge bg-danger">checklist</span>
                        </p>
                        <p class="text-muted pb-2">Made with Love &#129505 By SIXD</p>

                        <li th:each="task : ${tasks}"
                            class="list-group-item d-flex align-items-center justify-content-between">

                            <!-- Left: Checkbox + Text -->
                            <div class="d-flex align-items-center">

                                <form th:action="@{/toggle/{id}(id=${task.id})}" method="post" class="m-0 p-0">
                                    <input class="form-check-input me-2"
                                           type="checkbox"
                                           th:checked="${task.done}"
                                           name="done"
                                           aria-label="..."
                                           onchange="this.form.submit()" />
                                </form>


                                <span th:text="${task.title}" th:classappend="${task.done} ? 'text-success' : 'text-primary'" class="bold-me-2">Task Title</span>
                            </div>

                            <!-- Right: Trash Icon -->
                            <form th:action="@{/delete/{id}(id=${task.id})}" method="post" class="m-0 p-0">
                                <button type="submit" class="btn btn-link p-0 text-danger d-flex align-items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-trash" viewBox="0 0 16 16">
                                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                                    </svg>
                                </button>
                            </form>

                        </li>



                        <form action="/" method="post"
                          class="d-flex align-items-center mt-4">

                        <input type="text"
                               id="form2"
                               name="title"
                               class="form-control rounded-3 shadow-sm me-2"
                               placeholder="New task..."
                               required />

                        <button type="submit"
                                class="btn btn-info rounded-3 shadow-sm px-4">
                            Add
                        </button>
                    </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
